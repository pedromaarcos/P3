    <title>Geography Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menuContainer">
        <h1>Geography Game</h1>
        <button onclick="startGame('capitals')">Capitals Game</button>
        <button onclick="startGame('flags')">Flags Game</button>
    </div>

    <div id="quizContainer" class="hidden">
        <h1 id="gameTitle"></h1>
        <p id="score">Puntuaci√≥n: 0/1</p>
        <div id="questionContainer">
            <p id="question">Loading qustion...</p>
        </div>
        <div id="optionsContainer"></div>
        <button id="nextQuestion" onclick="nextQuestion()">Next question</button>
    </div>

    <div id="resultContainer" class="hidden">
        <h2>Game over</h2>
        <p id="finalScore"></p>

    <script src="script.js"></script>
